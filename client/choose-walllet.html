<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choose Wallet</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="choose-wallet"> <!-- this extends the card selector -->
        <div class="left">
            <header class="ncf-card-header">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
            </header>
            
            <div class="card-body">
                <div class="card-title">
                    <h2>choose wallet</h2>
                </div>

                <!--
                    todo: turn this into a form because this needs to be submitted \
                    todo: to the server
                -->
                <form class="choose-wallet-form">
                    <div class="meta-mask">
                        <div class="icon">
                            <div class="meta-mask-icon"></div>
                        </div>
                        metamask
                        <div class="icon">
                            <div class="right-arrow"></div>
                        </div>
                    </div>

                    <div class="trust-wallet">
                        <div class="icon">
                            <div class="trust-wallet-icon"></div>
                        </div>
                        trust wallet
                        <div class="icon">
                            <div class="right-arrow"></div>
                        </div>
                    </div>

                    <div class="ethereum-address">
                        <div class="icon">
                            <div class="link-icon"></div>
                        </div>
                        ethereum address
                        <div class="icon">
                            <div class="right-arrow"></div>
                        </div>
                    </div>
                    <button class="primary-btn--full-width">next</button>
                </form>
            </div>
            
            <footer>
                <div class="policy"><a href="#">privacy policy</a></div>
                <div class="copy-right">
                    &copy;copy right 2023. all rights reserved.
                </div>
            </footer>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
