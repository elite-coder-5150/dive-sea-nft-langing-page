<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards | Dive-sea</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="nft-card__sm">
    <header class="nft-header">
        <img src="" alt="logo">
    </header>
    <div class="card-body">
        <div class="product-category">perperzon</div>
        <div class="product-title">sun-glass</div>
    </div>
    <footer class="nft-footer">
        <div class="icon">
            <div class="crypto-icon"></div>
        </div>
        <span class="number">49.3</span>
        <div class="likes">
            <div class="icon">
                <div class="heart-icon"></div>
            </div>
            200 likes
        </div>
    </footer>
</div>
<div class="ndf-card__md">
    <header class="nft-header">
        <div class="category-badge"></div>
        <img src="" alt="logo">
    </header>
    <div class="card-body">
        <div class="product-name">Sun-Glass</div>
    </div>
    <footer class="nft-footer">
        <div class="left">
            <small>current bid</small>
            <div class="icon">
                <div class="crypto-icon"></div>
            </div>
        </div>
        <div class="right">
            <button class="primary-btn">place order</button>
        </div>
    </footer>
</div>

<div class="nft-card__lg">
    <div class="left">
        <img src="" alt="">
    </div>
    <div class="right">
        <div class="title">project sun glass</div>
        <p class="description">
            A collection of 10,000 utility-enabled PFPs that feature a richly
            diverse and unique pool of rarity-powered traits.
        </p>
        <div class="info">
            <div class="left">
                <div class="profile"><img src="" alt=""></div>
                <div class="muted-text">created by</div>
                <div class="name">perperzon</div>
            </div>
            <div class="right">
                <div class="profile"><img src="" alt=""></div>
                <div class="muted-text">owned by</div>
                <div class="name">Videz</div>
            </div>
        </div> <!-- end info -->
    </div> <!-- end right -->
    <footer class="nft-footer">
        <div class="left">
            <div class="muted-text">current bid</div>
            <div class="icon">
                <div class="crypto-icon"></div>
            </div>
        </div> <!-- end of .left -->

        <div class="right">
            <div class="muted-text">
                end in
            </div>
            <div class="date">Jun 17,2023 at 05:08</div>
        </div>
        <div class="primary-btn--full-width">
            <div class="icon">
                <div class="payment-icon"></div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
