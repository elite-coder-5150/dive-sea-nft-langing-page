<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create NFT | DiveSea</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <nav class="primary">
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </nav>
        <div class="search">
            <div class="input-bg">
                <div class="icon">
                    <div class="search-icon"></div>
                </div>
                <label for="search"></label>
                <input type="text" id="search">
            </div>
        </div>
        <div class="connect-wallet">
            <button class="lg-primary">
                Connect Wallet
            </button>
        </div>
    </header>

    <section class="create-nft">
        <h2 class="section-title">create NFT</h2>

        <div class="left">
            <form onsubmit="" class="create-nft-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="" id="description"></textarea>
                </div>

                <div class="form-group">
                    <div class="royalty">
                        <label for="royalty">Royalty</label>
                        <input type="text" id="royalty" class="royalty">
                    </div>
                    <div class="size">
                        <label for="size">Size</label>
                        <input type="text" id="size" class="size">
                    </div>
                </div>

                <div class="form-group">
                    <label for="tags">tags</label>
                    <input type="text" id="tags" class="tags">
                </div>

                <ul class="options">
                    <li class="option">
                        put on sale
                        <p class="description">People Will Bids On Your NFT Project</p>
                        <div class="toggle">
                            <input type="checkbox" id="put-on-sale" class="put-on-sale">
                            <label for="put-on-sale"></label>
                        </div>
                    </li>
                    <li class="option">
                        direct sales
                        <p class="description">People Will Bids On Your NFT Project</p>
                        <div class="toggle">
                            <input type="checkbox" id="unlock-content" class="unlock-content">
                            <label for="unlock-content"></label>
                        </div>
                    </li>
                </ul>
                <button class="primary-btn--full-width">create</button>
            </form>
        </div>
        <div class="right">
            <div class="upload-card">
                <div class="icon">
                    <div class="upload-icon"></div>
                </div>
                <p>PNG, GIF, WEBP, MP4 or MP3. Max 1Gb.</p>
            </div>
            <button class="primary-btn--full-width">upload</button>
        </div>
    </section>

    <div class="bottom">
        <footer>
            <div class="row">
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                    <div class="logo-text">DiveSea</div>
                </div>
                <nav class="utility-nav">
                    <ul>
                        <li><a href="#">privacy policy</a></li>
                        <li><a href="#">terms & conditions</a></li>
                        <li><a href="#">about us</a></li>
                        <li><a href="#">contact us</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
        <div class="post-footer">
            <div class="copyright">&copy; Kaylios all rights reserved</div>
            <nav class="social-footer">
                <ul>
                    <li><a href="#" class="instagram"></a></li>
                    <li><a href="#" class="linked-in"></a></li>
                    <li><a href="#" class="twitter"></a></li>
                    <li><a href="#" class="facebook"></a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
